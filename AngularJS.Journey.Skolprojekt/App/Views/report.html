<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>


    <div id="controllerDiv" ng-controller="reportController" ng-init="getAllVehicles()">
        <form class="form-horizontal">
            <select name="vehicle" ng-model="VehicleDate.Vehicle"
                    ng-options="v.carId as v.licensNumber for v in vehicles | filter:v.Status='true'">
                <option value="">Välj fordon</option>
            </select>
            <br />
            datum 1: <input type="date" name="currentdate" ng-model="VehicleDate.Date1" required />
            <br />
            datum 2:<input type="date" name="currentdate" ng-model="VehicleDate.Date2" required />
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="getReport()">Generera PDF!</button>
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="createChart()">Visa diagram!</button>
        </form>
        <canvas id="doughnut"
                class="chart chart-doughnut"
                chart-data="data"
                chart-labels="labels"></canvas>
    </div>

</body>
</html>
